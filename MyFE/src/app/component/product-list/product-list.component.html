<div class="container-fluid">
    <div class="row" style="margin-top: 3%;" *ngIf="!searchMode">
        <div class="col">
            <div class="section-title">
                <h2>Our Product</h2>
            </div>
            <div class="featured__controls">
                <ul>
                    <li [class.active]="category=='all'" routerLink="/products"><a>All</a></li>
                    <li [class.active]="category=='Fruit'" routerLink="/products/category/Fruit"><a>Fruit</a></li>
                    <li [class.active]="category=='Vegetable'" routerLink="/products/category/Vegetable">
                        <a>Vegetables</a>
                    </li>
                    <li [class.active]="category=='Confectionery'" routerLink="/products/category/Confectionery">
                        <a>Confectionery</a>
                    </li>
                    <li [class.active]="category=='Snack'" routerLink="/products/category/Snack"><a>Snack</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading" class="d-flex justify-content-center ">
    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<!-- 2308 -->

<section style="margin-top: -5%;" *ngIf="!isLoading">
    <div class="container-fluid  mt-5">
        <div class="row justify-content-center">
            <div *ngFor="let pro of content  " class="gradient-border" style=" margin: 20px;margin-bottom: 100px;">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" [ngStyle]="{'background-image':'url(' + pro.imgUrl + ')'}"
                        ngbTooltip="{{pro.description}}" [openDelay]="100" [closeDelay]="100" placement="auto"
                        container="body">
                        <ul class="featured__item__pic__hover">
                            <li ngbTooltip="Add to Favarite" container="body"><a (click)="addToFav(pro)"><i
                                        class="fa fa-heart"></i></a></li>
                            <li ngbTooltip="View product page" container="body" routerLink="/products/{{pro.id}}"><a><i
                                        class="fas fa-info"></i></a></li>
                            <li ngbTooltip="Add to cart" container="body" (click)="addToCart(pro)"><a><i
                                        class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="#">{{pro.name}}</a></h6>
                        <h5>${{pro.price}}</h5>
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>

<div class="container d-flex justify-content-center ">
    <div class="row">
        <div class="col">
            <div id="ng-pagi">
                <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="collectionSize"
                    [maxSize]="3" [boundaryLinks]=true (pageChange)="productPageChange()" size="sm">
                </ngb-pagination>
            </div>

        </div>
    </div>
</div>
